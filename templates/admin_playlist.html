<html doctype='html'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <style type='text/css'>
    #admin-playlist {
        width: 800px;
        margin: 20px auto;
        padding: 20px;
    }
    #mappings {
        margin-bottom: 50px;
    }
    </style>
    <div id='admin-playlist'>
        <h2>Mappings</h2>

        <table id='mappings' class="table table-striped table-hover table-condensed">
        <thead>
        <tr>
            <th>YouTube</th>
            <th>SoundCloud</th>
            <th class='text-center'>Edit</th>
            <th class='text-center'>Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for item in maps %}
        <tr>
            <td>{{ item.yt_title }}</td>
            <td>{{ item.sc_title }}</td>
            <td class='text-center'><a href='playlist/{{ item.id }}/blacklist'>
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a></td>
            <td class='text-center'><a href='playlist/{{ item.id }}/delete'>
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
        </tr>
        {% endfor %}
        </tbody>
        </table>

        <h2>New Mapping</h2>
        <form method='POST'>
        <div class="row">
            <div class="col-md-6">
                <h3>YouTube</h3>

                <table class="table table-striped table-hover table-condensed">
                <tbody>
                {% for item in yt_lists %}
                <tr>
                    <td><input type='radio' name='youtube' value='{{ item.id }}' /></td>
                    <td>{{ item.snippet.title }}</td>
                </tr>
                {% endfor %}
                </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h3>SoundCloud</h3>
                <table class="table table-striped table-hover table-condensed">
                <tbody>
                {% for item in sc_lists %}
                <tr>
                    <td><input type='radio' name='soundcloud' value='{{ item.id }}' /></td>
                    <td>{{ item.title }}</td>
                </tr>
                {% endfor %}
                </tbody>
                </table>
            </div>
        </div>
        <button type='submit' class='btn btn-default'>Create New Mapping</button>
        </form>
    </div>
</html>
